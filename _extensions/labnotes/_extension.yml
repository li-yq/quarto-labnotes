title: labnotes
author: li-yq
version: 0.0.1
quarto-required: ">=1.2.0"
contributes:

  shortcodes:
    - git.lua
  filters:
    - svgtex.lua

  project:
    project:
      type: website
      output-dir: _build
      post-render: 
        - merge.sh
    lang: zh
    from: markdown+east_asian_line_breaks
    website:
      sidebar: 
        contents: auto
      page-navigation: true
    default-image-extension: ""
    format:
      html:
        shift-heading-level-by: 1
        theme:
          - custom.scss
        toc: true
      latex:
        documentclass: ctexart
        template: notes_template.tex
        filters:
        - quarto
        - svgtex.lua
        - header_prefix.lua
      jira:
        output-ext: jira.txt
